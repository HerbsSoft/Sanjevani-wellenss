  <style>
    body {
      background: #f8f9fa;
      font-family: inherit;
    }
    .thankyou-wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px 15px;
    }
    .thankyou-card {
      background: #fff;
      max-width: 600px;
      width: 100%;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      text-align: center;
      border: 2px solid #e74c3c;
    }
    .thankyou-card h1 {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 10px;
      color: #2e7d32;
    }
    .thankyou-card p {
      font-size: 16px;
      margin-bottom: 18px;
      color: #333;
      line-height: 1.5;
    }
    .thankyou-badge {
      display: inline-block;
      padding: 8px 16px;
      background: #f5f5f5;
      border-radius: 50px;
      font-weight: 700;
      color: #000;
      margin-bottom: 20px;
    }
    .thankyou-btn {
      display: inline-block;
      padding: 12px 30px;
      background: #ba0009;
      color: #fff !important;
      text-decoration: none;
      font-size: 16px;
      font-weight: 700;
      border-radius: 50px;
      transition: all 0.3s ease;
    }
    .thankyou-btn:hover {
      background: #9a0007;
      transform: scale(1.03);
    }
    .brand-bar {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .brand-bar img {
      height: 45px;
      width: auto;
    }
  </style>
</head>
<body>
  <div class="thankyou-wrap">
    <div class="thankyou-card">
      <div class="brand-bar">
        <img src="logo.png" alt="Logo">
        <img src="pmjay.png" alt="PMJAY">
      </div>

      <div class="thankyou-badge">ऑर्डर सफल</div>
      <h1>धन्यवाद!</h1>
      <p>आपका ऑर्डर सफलतापूर्वक दर्ज हो गया है। हमारी टीम जल्द ही आपके दिए गए नंबर पर कॉल करेगी और पुष्टि करेगी।</p>
      <p>कृपया अपने फोन को उपलब्ध रखें ताकि पुष्टि में कोई देरी न हो।</p>

      <a href="index.html" class="thankyou-btn">मुख्य पेज पर लौटें</a>
    </div>
  </div>
</body>
